<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/css/cart.css">
    <link rel="stylesheet" href="../assets/css/base.css">
	<link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/font-icon/themify-icons/themify-icons.css">
    
    <title>2BMT MOTOR</title>
</head>
	<body>
        <div class="cart-main">
            <!--------------------------------------------------NAVBAR-------------------------------------------------------->
        
            <header class="header">
                <nav class="navbar">
                    <ul id="navbar-list-top">
                        <li class="navbar-item1"><a href="../index.html" class="logo"><img src="../assets/img/header/navLogo.PNG" alt="2BMT MOTOR"></a></li>
                        <li class="navbar-item1"><a class="brand" href="../index.html">Trang Chủ</a></li>
                    </ul>

                    <ul id="navbar-list-bottom">
						<div class="navbar_loading">

						</div>
                    </ul>
                </nav>
            </header>
         
            
       
        <!--------------------------------------------------CART BODY -------------------------------------------------------->
        <div id="cart">
            <div id="title">
                <div class="container">
                    <h1>Giỏ hàng</h1>
                </div>
            </div>
            <div class="container">
                <div id="contain">
                    <div id="bill">
                    </div>
                    <table id="carttable">
                    </table>
                    <div class="total">Tổng tiền: <span id="totalprice"></span></div>
                    <button onclick="deleteAllCart()">Xóa tất cả</button>
                    <button onclick="buy()">Thanh toán</button>
                    
                </div>
            </div>
        </div>


        <footer>
            <div id="footer">
                <div class="wrap-main">
                    <div class="row-listRow">
                        <div class="pay">
                            <ul>
                                <li class="tt">PHƯƠNG THỨC THANH TOÁN</li>
                                <li class="img-pay">
                                <img src="../assets/img/contact/ic_visa.jpg" alt="visa">
                                <img src="../assets/img/contact/ic_mscard.jpg" alt="mscard">
                                </li>
                            </ul>
                        </div>
                        <div class="ketnoi">
                            <ul>
                                <li class="tt">KẾT NỐI VỚI CHÚNG TÔI</li>
                                <li class="img-ketnoi">
                                    <img src="../assets/img/contact/ic_fb2.jpg" alt="facebook" >
                                    <img src="../assets/img/contact/ic_insta2.jpg" alt="insta">
                                    <img src="../assets/img/contact/ic_youtube1.jpg" alt="youtube" >
                                </li>
                            </ul>
                        </div>
                        <div class="tintuc">
                            <li class="tt">NHẬN BẢN TIN</li>
                            <li>
                                <div class="from-group">
                                    <input type="email" placeholder="Vui lòng nhập email của bạn" class="form-control">
                                </div>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
	<div id="customalert"></div>
	<script src="../js/cart.js"></script>
    </body>
</html>
